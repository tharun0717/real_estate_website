<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Login</title>
    <link rel="stylesheet" href="login page.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>PREMIUM REAL ESTATE</h1>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Sign in to access your real estate account</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <a href="#" class="forgot">Forgot Password?</a>
            
            <div class="signup-link">
                Don't have an account? <a href="signup-page.html">Sign Up</a>
            </div>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 Premium Real Estate. All Rights Reserved.
    </div>
</body>
</html>
